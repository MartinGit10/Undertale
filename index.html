<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Battle</title>
    <style>
        /* Estilos para los cuadros */
        #battle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #enemy {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }

        #enemy-small-container {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
        }

        #enemy-small {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            transform: translateY(5px);
        }

        #attack-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Agregar el código CSS para la animación de temblor */
        .shake {
            animation: shakeAnimation 0.5s ease-in-out infinite;
        }

        @keyframes shakeAnimation {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div id="battle-container">
        <p id="enemy-health">Enemy Health: 100</p>
        <div id="enemy"></div>

        <!-- Envolver el cuadrado rojo en un contenedor separado -->
        <div id="enemy-small-container">
            <div id="enemy-small"></div>
        </div>

        <button id="attack-btn">Attack</button>
    </div>

    <script>
        // game.js
        let enemyHealth = 100;

        document.getElementById('attack-btn').addEventListener('click', () => {
            const damage = Math.floor(Math.random() * 10) + 1;
            enemyHealth -= damage;

            if (enemyHealth <= 0) {
                alert('¡Has derrotado al enemigo!');
                resetBattle();
            } else {
                // Agregar clase de temblor
                document.getElementById('enemy-small').classList.add('shake');
                // Quitar la clase después de un tiempo (1000 milisegundos = 1 segundo)
                setTimeout(() => {
                    document.getElementById('enemy-small').classList.remove('shake');
                }, 1000);

                document.getElementById('enemy-health').innerText = `Enemy Health: ${enemyHealth}`;
            }
        });

        function resetBattle() {
            enemyHealth = 100;
            document.getElementById('enemy-health').innerText = `Enemy Health: ${enemyHealth}`;
        }
    </script>
</body>
</html>
