<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Battle</title>
    <style>
        /* Estilos para los cuadros */
        #battle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #enemy {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }

        #enemy-small {
            width: 40px; /* Tamaño aumentado */
            height: 40px; /* Tamaño aumentado */
            background-color: red;
            position: absolute;
            left: 50%; /* Centrado horizontalmente */
            transform: translateX(-50%); /* Ajuste para centrar */
        }
    </style>
</head>
<body>
    <div id="battle-container">
        <p id="enemy-health">Enemy Health: 100</p>
        <button id="attack-btn">Attack</button>
        <div id="enemy"></div>
        <div id="enemy-small"></div>
    </div>

    <script>
        // game.js
        let enemyHealth = 100;
        let enemySmallDirection = 1; // 1 para derecha, -1 para izquierda
        const enemySmallSpeed = 1; // Velocidad reducida
        const enemySmallMovement = 5; // Mover más pixeles en el eje X

        document.getElementById('attack-btn').addEventListener('click', () => {
            const damage = Math.floor(Math.random() * 10) + 1; // Daño aleatorio entre 1 y 10
            enemyHealth -= damage;

            if (enemyHealth <= 0) {
                alert('¡Has derrotado al enemigo!');
                resetBattle();
            } else {
                document.getElementById('enemy-health').innerText = `Enemy Health: ${enemyHealth}`;
            }
        });

        function resetBattle() {
            enemyHealth = 100;
            document.getElementById('enemy-health').innerText = `Enemy Health: ${enemyHealth}`;
        }

        function moveEnemySmall() {
            const enemySmall = document.getElementById('enemy-small');
            const enemySmallPosition = parseInt(getComputedStyle(enemySmall).left);
            
            // Cambiar la dirección cuando alcanza los bordes
            if (enemySmallPosition <= 0 || enemySmallPosition >= 160) {
                enemySmallDirection *= -1;
            }

            // Mover el cuadrado rojo
            enemySmall.style.left = (enemySmallPosition + enemySmallSpeed * enemySmallDirection * enemySmallMovement) + 'px';

            // Llamada recursiva para animación continua
            requestAnimationFrame(moveEnemySmall);
        }

        // Iniciar la animación cuando se carga la página
        moveEnemySmall();
    </script>
</body>
</html>
