<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Battle</title>
    <style>
        /* Estilos para los cuadros */
        #battle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #enemy {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }

        #enemy-small {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: froggitAnimation 1s ease-in-out infinite alternate; /* Animación Froggit */
        }

        @keyframes froggitAnimation {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-10px) rotate(-10deg);
            }
        }
    </style>
</head>
<body>
    <div id="battle-container">
        <p id="enemy-health">Enemy Health: 100</p>
        <button id="attack-btn">Attack</button>
        <div id="enemy"></div>
        <div id="enemy-small"></div>
    </div>

        const enemySmallMovement = 5;

        document.getElementById('attack-btn').addEventListener('click', () => {
            const damage = Math.floor(Math.random() * 10) + 1;
            enemyHealth -= damage;

            if (enemyHealth <= 0) {
                alert('¡Has derrotado al enemigo!');
                resetBattle();
            } else {
                document.getElementById('enemy-health').innerText = `Enemy Health: ${enemyHealth}`;
            }
        });

            enemyHealth = 100;
